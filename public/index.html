<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker App | Trade the Future</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            /* Subtle geometric pattern background */
            background-image: 
                radial-gradient(at 0% 0%, hsla(213,77%,14%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(202,80%,18%,1) 0, transparent 50%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: var(--card-bg);
            padding: 50px 40px;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        /* Decorative "Market Line" Graphic */
        .card::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-dim);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 16px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
        }

        .btn-register {
            background: var(--accent);
            color: #0f172a;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            background: #7dd3fc;
            box-shadow: 0 8px 20px var(--accent-glow);
        }

        .btn-login {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-login:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--text-dim);
        }

        .trust-badge {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Broker App</h2>
    <p>Securely trade stocks, crypto, and forex with institutional-grade tools.</p>

    <div class="btn-stack">
        <button class="btn-register" onclick="location='register.html'">Get Started</button>
        <button class="btn-login" onclick="location='login.html'">Sign In to Account</button>
    </div>

    <div class="trust-badge">
        <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
        Bank-Level Security
    </div>
</div>

</body>
</html>
